<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdNet Analytics - Earnings Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .dashboard {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.8), rgba(26, 26, 26, 0.8));
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .metric {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-label {
            font-size: 1rem;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #10b981;
        }

        .refresh-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 1rem;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>ðŸ“Š AdNet Analytics</h1>
        
        <div class="metric">
            <div class="metric-label">Total Ad Requests</div>
            <div class="metric-value pulse">{{requestCount}}</div>
        </div>

        <div class="metric">
            <div class="metric-label">Total Earnings</div>
            <div class="metric-value">${{totalEarnings}}</div>
        </div>

        <div class="metric">
            <div class="metric-label">Rate per Request</div>
            <div class="metric-value">${{earningsPerRequest}}</div>
        </div>

        <button class="refresh-btn" onclick="location.reload()">
            ðŸ”„ Refresh Dashboard
        </button>
    </div>
</body>
</html>
