<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 3rem;
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(99, 102, 241, 0),
                rgba(99, 102, 241, 0.8),
                rgba(99, 102, 241, 0));
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-weight: 700;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform-origin: center;
            animation: scaleText 4s infinite;
        }

        @keyframes scaleText {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        #hello {
            text-align: center;
            font-size: 1.5rem;
            margin: 2rem 0;
            font-weight: 300;
            color: #a1a1aa;
            position: relative;
            padding: 1rem;
        }

        #hello::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transform: translateX(-50%);
            animation: expandLine 2s infinite;
        }

        @keyframes expandLine {
            0%, 100% { width: 50px; }
            50% { width: 100px; }
        }

        #ad-container {
            margin: 2rem auto;
            max-width: 800px;
            aspect-ratio: 16/9;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #141414;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        #ad-container::before {
            content: 'â–² Loading Next Ad';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #a1a1aa;
            font-weight: 500;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            opacity: 0.15;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-5px, 5px); }
            75% { transform: translate(8px, 8px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-dots">
            <div class="dot" style="top: 10%; left: 10%;"></div>
            <div class="dot" style="top: 20%; right: 20%;"></div>
            <div class="dot" style="bottom: 15%; left: 30%;"></div>
            <div class="dot" style="bottom: 25%; right: 15%;"></div>
        </div>
        
        <h1>Welcome to AdNet!</h1>
        <p id="ad-hello">Hello, visitor :)</p>
        <div id="ad-container"></div>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            if (event.source.parent !== window) {
                return;
            }
            if (event.data && event.data.payload) {
                document.getElementById('ad-hello').innerHTML = event.data.payload;    
            }
        });

        function tempAd() {
            const iframe = document.createElement('iframe');
            iframe.src = `http://${window.location.hostname}:3000/integrate`;
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.style.border = 'none';
            
            const container = document.getElementById('ad-container');
            container.appendChild(iframe);
            
            setTimeout(async () => {
                await import('/ad.js');
            }, 1);
        }

        tempAd();
    </script>
</body>
</html>
