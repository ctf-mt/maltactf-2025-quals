<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdNet - Next-Gen Ad Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(17, 17, 17, 0.7), rgba(26, 26, 26, 0.7));
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
            background-size: 300% 300%;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 30px;
            transition: transform 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .floating-ads {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .ad {
            position: absolute;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 20px;
            animation: float 10s infinite;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(5deg); }
            50% { transform: translate(100px, 0) rotate(-5deg); }
            75% { transform: translate(50px, 50px) rotate(5deg); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .tagline {
            font-size: 1.5em;
            margin: 20px 0;
            color: #a1a1aa;
            font-weight: 300;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="container">
        <h1>AdNet</h1>
        <div class="tagline">Where Ads Come Swimming</div>
        <a href="/ad.html" class="cta-button">Launch Campaign ‚Üí</a>
    </div>

    <div class="floating-ads" id="floatingAds"></div>

    <script>
        const adTexts = ['üó£Ô∏è', 'ü§π‚Äç‚ôÇÔ∏è', 'üëÅÔ∏è‚Äçüó®Ô∏è', 'üöÄ', 'üëª', 'üíé', 'üèä‚Äç‚ôÄ'];
        const floatingAds = document.getElementById('floatingAds');
        
        for (let i = 0; i < 15; i++) {
            const ad = document.createElement('div');
            ad.className = 'ad';
            ad.textContent = adTexts[Math.floor(Math.random() * adTexts.length)];
            ad.style.left = `${Math.random() * 100}%`;
            ad.style.top = `${Math.random() * 100}%`;
            ad.style.animationDelay = `${Math.random() * 5}s`;
            floatingAds.appendChild(ad);
        }

        class Particle {
            constructor(canvas) {
                this.canvas = canvas;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = 0.3 + Math.random() * 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.size = 1 + Math.random() * 1.5;
                this.color = `hsl(${Math.random() * 60 + 230}, 50%, 50%)`; // Blue-purple range
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x < 0) this.x = this.canvas.width;
                if (this.x > this.canvas.width) this.x = 0;
                if (this.y < 0) this.y = this.canvas.height;
                if (this.y > this.canvas.height) this.y = 0;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const canvas = document.createElement('canvas');
        canvas.id = 'particles';
        document.body.prepend(canvas);
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle(canvas));
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw(ctx);
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
